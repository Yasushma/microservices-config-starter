spring:
  application:
    name: zuul-server
server:
  port : 9999
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://65.0.91.13:8761/eureka/
zuul:
  routes:
    offer:
      path: /offer/**
      url: http://65.0.91.13:1001/api/v1
    shoe:
      path: /shoe/**
      url: http://65.0.91.13:1002/api/v1
    wishlist:
      path: /wishlist/**
      url: http://65.0.91.13:1003
    cart:
      path: /cart/**
      url: http://65.0.91.13:1004/api/v1
    shoe-service:
      path: /shoeapi/**
      serviceId: shoe-client
    offer-service:
      path: /offerapi/**
      serviceId: offers-client
    cart-service:
      path: /cartapi/**
      serviceId: cart-client
